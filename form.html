<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopify</title>
  <link rel="stylesheet" href="form.css">
</head>
<body>
<div class="container">
<form method="post" th:action="@{/coupon/add}"   id="form" class="validate">
  <div class="form-field">
    <label for="full-name"><b>Coupon Id: </b></label>
    <input type="text" name="id" th:value="${coupon.id}" required />
  </div>
  <br>
  <div class="form-field">
    <label for="email-input"><b>Coupon Name: </b></label>
    <input type="text" name="CouponName" th:value="${coupon.CouponName}" required />
  </div><br>
  <div class="form-field">
    <label for="password-input"><b>Discount: </b></label>
    <input type="text" name="Discount" th:value="${coupon.Discount}"  required />
  </div>
 <br>
  <div class="button">
    <label for=""></label>
    <input type="submit" value="Submit"/>
  </div>
</form>
</div>
</body>
</html>
